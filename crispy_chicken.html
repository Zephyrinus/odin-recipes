<head>

    <title>Chicken crisps</title>
</head>
<body>
    <h1>Chicken crisps</h1>
    <img src="./images/chickencrisps.jpeg">
    <h2>Ingredients</h2>
    <ul>
        <li>Chicken breasts (2 per person)</li>
        <li>Salt and peper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cut chicken breasts in half lengthwise.</li>
        <li>Add salt and pepper to each side.</li>
        <li>Bake in oven to desired crispness.</li>
        <li>Enjoy.</li>
    </ol>
</body>
